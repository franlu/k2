{% extends "pizarra_digital.html" %}
{% load bootstrap %}

{% block content %}
        <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Temas</h1>
                </div>
                <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-list-alt fa-fw"></i> Eliminar tema {{ tema.nombre }}
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                   <form action="{% url 'temadelete' tema.id %}" method="post">{% csrf_token %}
                                        <p>Al eliminar un tema, se eliminaran todos los ejercicios que pertenecen a dicho tema.</p>
                                        <p>¿ Estas segur@ de eliminar "{{ tema.nombre }}" ?</p>
                                      <a href="{% url 'cursolist' %}" class="btn btn-warning" type="submit" ><i class="fa fa-arrow-left fa-fw"></i> Atrás</a>
                                      <button class="btn btn-danger" type="submit" ><i class="fa fa-trash-o fa-fw"></i> Eliminar</button>
                                    </form>
                                </div>

                                <!-- /.col-lg-8 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>

                </div>
        </div>
{% endblock %}
