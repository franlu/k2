{% extends "home.html" %}
{% load static %}

{% block header %}

{% endblock %}

{% block content %}

<div id='frontal' class="container">
    <div class="form-signin">
        <ul>
            {% if temas %}

                {% for t in temas %}
                    <li> {{ t.materia }} :: {{ t.nombre }}</li>
                {% endfor %}
            {% else %}
                <li>No hay temas. Registrelos <a href="{% url 'k2Ejercicio.views.setTema' %}">aqui</a>.</li>
            {% endif%}
         </ul>
         <a href="/pizarra/"  id="volverpiz" name="volverpiz" class="btn btn-lg btn-primary" value="Volver" >Ir a la Pizarra</a>
    </div>
</div>

{% endblock %}
