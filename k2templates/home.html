{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Konecta2{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    {% block extrastyle %}{% endblock %}
    <!-- Custom styles for this template
    <link href="{{ MEDIA_URL }}css/signin.css" rel="stylesheet">-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/3.7.0/html5shiv.js"></script>
      <script src="{{ STATIC_URL }}js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="{% block bodyclass %}{% endblock %}">

        {% block content %}

            {% block pagecontent %}

            {% endblock %}

        {% endblock %}

        {% block footer %}

        {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ STATIC_URL }}js/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

    {% block extrajs %}

    {% endblock %}
  </body>
</html>
