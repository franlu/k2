{% extends "home.html" %}
{% load static %}

{% block header %}

{% endblock %}

{% block content %}

<div id='frontal' class="container">
    <div class="form-signin">
        <ul>
            {%if clases %}
            {% for c in clases %}
                <li>Nombre: {{ c.nombre }} ( <a href="{% url 'k2Usuario.views.AlumnosClase' c.id %}">Mostrar alumnos</a>)</li>
            {% endfor %}
            {% else %}
                <li>No hay clases. Registrelas <a href="{% url 'k2Usuario.views.setClase' %}">aqui</a>.</li>
            {% endif%}
         </ul>
         <a href="/pizarra/"  id="volverpiz" name="volverpiz" class="btn btn-lg btn-primary btn-block" value="Volver" >Ir a la Pizarra</a>
    </div>
</div>

{% endblock %}
