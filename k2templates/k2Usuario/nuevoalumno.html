{% extends "home.html" %}
{% load static %}

{% block header %}

{% endblock %}

{% block content %}

<div id='frontal' class="container">
    <form class="form-signin" action="{% url 'k2Usuario.views.setAlumno' %}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <button id="submit" name="submit" class="btn btn-lg btn-primary" type="submit" value="Añadir" >Añadir</button>
        <a href="/pizarra/"  id="volver" name="volver" class="btn btn-lg btn-primary" value="Volver" >Volver</a>
        {% if form.errors %}
            <p class="form-error">Error</p>
        {% endif %}
        {% if error %}
            <p class="form-error">{{ error }}</p>
        {% endif %}
    </form>
</div>

{% endblock %}
