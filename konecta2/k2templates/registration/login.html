{% extends "home.html" %}
{% load static %}

{% block header %}

{% endblock %}

{% block content %}

<div id='frontal' class="container">


    <form id="acceso_1" class="form-signin" role="form" name="login" action="/" method='post'>{% csrf_token %}
        <h2 class="form-signin-heading">Konecta2 Online</h2>
        <input id="username" name="username" type="text" class="form-control" placeholder="Usuario" required autofocus>
        <input id="password" name="password" type="password" class="form-control" placeholder="Clave" required>
        <button id="submit" name="submit" class="btn btn-lg btn-primary btn-block" type="submit" value="Entrar" >Entrar</button>
        {% if form.errors %}
            <p class="form-error">Acceso denegado. Compruebe usuario y clave.</p>
        {% endif %}
    </form>
</div>

{% endblock %}
